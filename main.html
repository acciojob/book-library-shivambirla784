<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
		body {
	background-color: #f8f8f8;
	font-family: Arial, Helvetica, sans-serif;
}

.book-library {
	width: 90%;
    margin: 20px auto;
    background-color: #ffffff;
    border-radius: 20px;
    box-shadow: 0px 0px 10px 5px rgba(0, 0, 0, 0.1);
	
}

h1 {
	padding: 15px;
	background-color: #f8f8f8;
	text-align: center;
	margin-bottom: 20px;
}

.book {
	margin-bottom: 20px;
	padding: 10px;
	background-color: #f8f8f8;
}

.img {
	text-align: center;
}

.title {
	margin: 0px;
}

.author {
	color: #777777;
	margin: 0px;
}

.price {
	height: 25px;
	padding-top: 7px;
	background-color: rgb(46, 204, 113) ;
	border-radius: 7px;
	text-align: center;
	color: white ;
}
	</style>
</head>

<body>
	
	<div class="book-library">
		<h1>Book Library</h1>
		<div class="book">
			<figure class="img">
				<img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg">
			</figure>
			
			<h2 class="title">SPY IN THE AMBER</h2>
			<p class="author">By Mahonhar Malgonkar</p>
			<div class="price">Rs. 299</div>
		</div>
		<div class="book">
			<figure class="img">
				<img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg">
			</figure>
			
			<h2 class="title">SACRED GAMES</h2>
			<p class="author">by Vikram Chandra</p>
			<div class="price">Rs. 199</div>
		</div>	
		<div class="book">
			<figure class="img">
				<img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg">
			</figure>
			
			<h2 class="title">BYOMKESH BAKSHI</h2>
			<p class="author">By Saradindu Bandyopadhyay</p>
			<div class="price">Rs. 249</div>
		</div>	
	</div>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
